server:
  port: 8087
  application-name: carro-service
eureka:
  client:
    fetch-registry:  true
    register-with-eureka:  true
    service-url:
      default-zone:  http://localhost:8761/eureka
    instance:
      instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
